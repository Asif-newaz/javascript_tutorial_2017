<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variable Example</title>
</head>
<body>

<h2>JavaScript Variables</h2>

<p>Strings are written with quotes.</p>
<p>Numbers are written without quotes.</p>
<p>Try to experiment by removing the // comments.</p>

<p id="pi_value"></p>
<p id="person_value"></p>
<p id="answer"></p>

<script>
    var pi = 3.14;
    var person = "John Doe";
    var answer = 'Yes I am!';

    document.getElementById("pi_value").innerHTML = pi;
    document.getElementById("person_value").innerHTML = person;
  //  document.getElementById('answer').innerHTML = answer ;

</script>


</body>
</html>

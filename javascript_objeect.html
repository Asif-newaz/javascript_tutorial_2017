<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Object Example </title>
</head>
<body>
<p>Creating a JavaScript Object.</p>

<p id="demo"></p>

<p>An object method is a function definition, stored as a property value.</p>

<p id="demo_function"></p>

<p id="constructor_result"></p>


<script>


    var car = {type:"Fiat", model:"500", color:"white"};

    var person1 = {
        firstName: "John",
        lastName : "Doe",
        id       : 5566,
        fullName : function() {
            return this.firstName + " " + this.lastName;
        }
    };



    document.getElementById("demo_function").innerHTML = person1.fullName();
    document.getElementById("demo").innerHTML = "Car Name : "+car.type+" Model="+car.model;

    function person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
    }

    var myFather = new person("John", "Doe", 50, "blue");
    var myMother = new person("Sally", "Rally", 48, "green");

    document.getElementById("demo").innerHTML =
        "My father is " + myFather.age + ". My mother is " + myMother.age;
</script>
</body>
</html>

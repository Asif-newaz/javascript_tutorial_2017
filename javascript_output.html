<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Output Example</title>
</head>
<body>

<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML = 5 + 6;

    document.write(5+11);
    document.write(10-5);

    window.alert("This is a alert example...");
    console.log("Window Alert is Stopped ...");

</script>



</body>
</html>
